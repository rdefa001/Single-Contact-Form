</head>

<body>
    <div class="container">
        <div class="formBx">
            <form>

                    <span>Email Address</span>
                </div>

                    <span>How can we help?</span>

                </div>
            </form>
        </div>

            <img src="girl.png" alt="girl">
        </div>
    </div>
